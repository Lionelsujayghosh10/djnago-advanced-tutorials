{% extends 'base.html' %}



{% block content %}



<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1></h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Result</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- general form elements -->
            <div class="card ccard-info">
              <div class="card-header">
                <h3 class="card-title">Create Assign Subject</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form role="form" method="post" enctype="multipart/form-data">
                <div class="card-body">
                    {% if error %}
                        <div class="alert alert-danger">
                            <i class="fa fa-check-circle fa-fw fa-lg"></i>
                            <strong>{{ error }}</strong>
                        </div>
                    {% endif %}
                    {% if success %}
                        <div class="alert alert-success">
                            <i class="fa fa-check-circle fa-fw fa-lg"></i>
                            <strong><?php echo $this->session->flashdata('success'); ?></strong>
                        </div>
                    {% endif %}
                    <div class="form-group">
                        <label for="exampleInputEmail1">Class </label>
                        <select name="class_id" class="form-control classselection"  id="class_id">
                            <option value="">Select an class</option>
                                {% for single_class in class_list %}
                                    <option value="{{  single_class.class_id }}" data-classId="{{ single_class.class_id }}">{{ single_class.class_name }}</option>
                                {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                    <input type="checkbox" name="sectionStatus" value="true">
                    <label for="sectionStatus" >Select All Sections</label>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Section </label>
                        <select name="section_id" class="form-control" id="section_selection">
                            <option value="">Select an class first</option>
                        </select>
                        <div class="sectionError"></div>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Subject </label>
                        <select name="subject_id" class="form-control"  id="subject_selection">
                            <option value="">Select Subject</option>
                                {% for single_subject in subject_list %}
                                    <option value="{{ single_subject.subject_code }}" data_classId="">{{ single_subject.subject_name }}</option>
                                {% endfor %}
                        </select>
                    </div>

                    <!-- <div class="form-group">
                        <label for="exampleInputEmail1">Total Marks </label>
                        <input type="text" name="total_marks"  class="form-control" placeholder="Enter total marks" required="required" autocomplete="off">
                    </div> -->

                        <div class="form-group" id="student_id">

                        </div>
                    <div class="col-md-12"></div>
                    <!-- <div class="form-group">
                      <small style="color:red; display:none" class="errorView">Please select class and section to get student list.</small>
                      <a href="javascript:void(0);"><button class="view_student btn btn-primary" >View Student</button></a>
                    </div> -->

                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <input type="submit" class="btn btn-primary" name="Assign" value="Assign" >
                </div>
              </form>
            </div>
            <!-- /.card -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>

{% endblock %}




{% block javascript %}

    <script>
        $(document.body).on('change', '.classselection', function(){
            let class_id  = $('.classselection').children("option:selected").attr('data-classId');
            $.ajax({
                url     : '{% url "section_list" %}',
                type    : 'POST',
                data    : {class_id : class_id},
                success : function(data){
                    let response = JSON.parse(data)
                    console.log(response)
                }
            });
        });

    </script>


{% endblock %}
